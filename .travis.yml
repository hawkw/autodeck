language: rust
cache: cargo
env:
- TARGET=x86_64-unknown-linux-gnu
addons:
  apt:
    packages:
    - libusb-1.0
    - libusb-dev
    
install:
- cargo fetch
- rustup target add armv7-unknown-linux-gnueabihf
- rustup component add rustfmt
- cargo install cargo-deb

script:
- cargo build && cargo test && cargo build --target=$TARGET --release && cargo deb --no-build

before_deploy:
- tar -cvf target/autodeck-$TARGET-$TRAVIS_TAG.tgz -C target/$TARGET/release/ autodeck

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - target/*.tgz
    - target/*.deb
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: ryankurte/autodeck
  
notifications:
  email:
    on_success: never
    on_failure: never
  